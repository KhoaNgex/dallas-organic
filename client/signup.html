<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dallas Organic</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Thực phẩm hữu cơ, sống khỏe, rau quả sạch" name="keywords">
    <meta content="Website bán hàng của Dallas Organic - nông trại hữu cơ số 1" name="description">
    <meta name="author" content="nhóm Dallas">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style>
        .noti {
            position: absolute;
            top: 12px;
            left: 0px;
            right: 0;
        }

        .auth-container {
            background-image: url(img/farmland.jpg);
            display: flex;
            justify-content: center;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .home>a {
            font-size: 30px;
            -webkit-font-smoothing: antialiased;
            font-family: "Nunito", sans-serif;
            text-decoration: none;
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }

            .home>a {
                font-size: 40px;
                -webkit-font-smoothing: antialiased;
                font-family: "Nunito", sans-serif;
                text-decoration: none;
                font-weight: 600;
            }
        }
    </style>

    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center auth-container">

    <div class="container d-flex justify-content-center noti">
        <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true"
            id="toast-container">
            <div class="d-flex">
                <div class="toast-body" id="toast-msg"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <main class="form-signup">
        <form method="post" id="signup-form">
            <div class="home mb-2">
                <a class="text-primary">DALLAS Organic</a>
            </div>

            <h3 class="mb-3 fw-normal">Đăng ký</h3>

            <div class="mb-2 row">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="username"
                            placeholder="Tên đăng nhập" required>
                        <label for="username">Tên tài khoản</label>
                    </div>
                    <div class="form-floating position-relative mb-3">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Mật khẩu"
                            required>
                        <label for="password">Mật khẩu</label>
                        <span class="position-absolute end-0 pe-3" style="top: 18px;" id="togglePassword"
                            style="cursor: pointer;">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="email" type="text" class="form-control" id="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="phone" type="text" class="form-control" id="phone" placeholder="Số điện thoại">
                        <label for="phone">SĐT</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input name="fullname" type="text" class="form-control" id="fullname" placeholder="Họ tên"
                            required>
                        <label for="fullname">Họ tên</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="address" type="text" class="form-control" id="address" placeholder="Địa chỉ">
                        <label for="fullname">Địa chỉ</label>
                    </div>
                    <fieldset class="row mb-2 px-2">
                        <div class="col" style="display: flex; justify-content: start;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" />
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ" />
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="px-2" style="display: flex; flex-direction: column; align-items: start;">
                        <label for="date" class="col-form-label mb-1">Ngày sinh</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" id="date" />
                            <span class="input-group-append">
                                <span class="input-group-text bg-light d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>


            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Đăng ký</button>
            <div class="sign_up">
                Bạn đã có tài khoản? Đăng nhập
                <a href="signin.html" class="text-success">tại đây</a>
            </div>
            <div class="mt-1">
                Trở lại trang chủ
                <a href="index.html" class="text-success">tại đây</a>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

            <script src="js/APIs/signup.js?v=1"></script>
        </form>
    </main>
</body>

</html>
